              displayName: Build and Publish
            - ${{ if eq(variables.runCodeQL3000, 'true') }}:
              - task: CodeQL3000Finalize@0
                displayName: CodeQL Finalize
            - ${{ else }}:
              - task: 1ES.PublishBuildArtifacts@1
                displayName: Upload TestResults
                condition: always()
                continueOnError: true
                inputs:
                  PathtoPublish: artifacts/TestResults/$(_BuildConfig)/
                  ArtifactName: $(Agent.Os)_$(Agent.JobName) TestResults
                  PublishLocation: Container
              - task: 1ES.PublishBuildArtifacts@1
                displayName: Upload package artifacts
                condition: and(succeeded(), eq(variables['system.pullrequest.isfork'], false), eq(variables['_BuildConfig'], 'Release'))
                inputs:
                  PathtoPublish: artifacts/packages/
                  ArtifactName: artifacts
                  PublishLocation: Container
          - ${{ if or(eq(variables['System.TeamProject'], 'public'), in(variables['Build.Reason'], 'PullRequest')) }}:
            - job: Ubuntu
              pool:
                vmImage: ubuntu-latest
              variables:
              - name: _SignType
                value: none
              steps:
              - checkout: self
                clean: true
              - script: eng/common/cibuild.sh --configuration $(_BuildConfig) --prepareMachine
                displayName: Build
              - task: 1ES.PublishBuildArtifacts@1
                displayName: Upload TestResults
                condition: always()
                continueOnError: true
                inputs:
                  PathtoPublish: artifacts/TestResults/$(_BuildConfig)/
                  ArtifactName: $(Agent.Os)_$(Agent.JobName) TestResults
                  PublishLocation: Container
            - job: macOS_latest
              displayName: 'macOS latest'
              pool:
                vmImage: macOS-latest
              variables:
              - name: _SignType
                value: none
              steps:
              - checkout: self
                clean: true
              - script: eng/common/cibuild.sh --configuration $(_BuildConfig) --prepareMachine
                displayName: Build
              - task: 1ES.PublishBuildArtifacts@1
                displayName: Upload TestResults
                condition: always()
                continueOnError: true
                inputs:
                  PathtoPublish: artifacts/TestResults/$(_BuildConfig)/
                  ArtifactName: $(Agent.Os)_$(Agent.JobName) TestResults
                  PublishLocation: Container
    - ${{ if and(ne(variables['System.TeamProject'], 'public'), notin(variables['Build.Reason'], 'PullRequest'), ne(variables.runCodeQL3000, 'true')) }}:
      - template: /eng/common/templates-official/post-build/post-build.yml@self
        parameters:
          publishingInfraVersion: 3
          enableSymbolValidation: false
          enableSourceLinkValidation: false
          enableSigningValidation: false
